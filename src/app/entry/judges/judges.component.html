<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-content">
                        <div fxLayoutAlign="center center">
                            <mat-form-field fxFlex="40%">
                                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
                            </mat-form-field>
                        </div>

                        <mat-table [dataSource]="dataSource" matSort >
                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{ element.name | titlecase }}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{ element.email | titlecase }}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="roles">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Roles</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{ element.roles | json }}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                                <mat-cell *matCellDef="let element">
                                    <a class="btn btn-icon btn-google">
                                        <span data-notify="icon" class="ti-stats-up"></span>
                                    </a>
                                    <a class="btn btn-icon btn-fill btn-tumblr">
                                        <span data-notify="icon" class="ti-angle-right"></span>
                                    </a>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>

                        <mat-paginator #paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 30, 40]" >
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
