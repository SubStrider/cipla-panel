<div class="main-content">
  <div class="container-fluid">
    <button (click)="requestReport()" class="btn btn-default pull-right">
      Generate Submissions Report
    </button>
    <button (click)="requestUserReport()" class="btn btn-default pull-right">
      Generate Users Report
    </button>
    <h4>Submission Reports</h4>
    <hr>
      <div *ngFor="let report of reports | async">
        <report-link [report]="report" [type]="'reports'"></report-link>
      </div>
      <br>
      <br>
      <h4>User Reports</h4>
    <hr>
      <div *ngFor="let report of userReports | async">
        <report-link [report]="report" [type]="'users'"></report-link>
      </div>
  </div>
</div>
